<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess the number!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Guess the number!
            </h2>
            <label for="num-input">Pick a number</label>
            <input id="num-input" type="number" max="20" min="0"/>
            <input type="button" value="Submit" id="sub-btn">
            <input type="button" value="Restart" id="res-btn">
            <div id="results"></div>
            <div id="too-high">You guessed high!</div>
            <div id="too-low">You guessed low!</div>
            <div id="win-div">You Won!!</div>
            <div id="remaining-guesses"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
